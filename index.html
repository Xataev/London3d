<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://assets.babylonjs.com/generated/Assets.js"></script>
        <script src="https://cdn.babylonjs.com/recast.js"></script>
        <script src="https://cdn.babylonjs.com/ammo.js"></script>
        <script src="https://cdn.babylonjs.com/havok/HavokPhysics_umd.js"></script>
        <script src="https://cdn.babylonjs.com/cannon.js"></script>
        <script src="https://cdn.babylonjs.com/Oimo.js"></script>
        <script src="https://cdn.babylonjs.com/earcut.min.js"></script>
        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://cdn.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://cdn.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://cdn.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
            
            #canvasZone {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
<body>
    <div id="canvasZone"><canvas id="renderCanvas"></canvas></div>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);
    scene.clearColor = new BABYLON.Color3(0.48, 0.49, 0.54);
    scene.environmentTexture = BABYLON.CubeTexture.CreateFromPrefilteredData("https://raw.githubusercontent.com/Xataev/London3d/main/environment.env", scene);
    var camera = new BABYLON.ArcRotateCamera("Camera", 0, 1.5, 500, new BABYLON.Vector3(0, 90, 0), scene);
    camera.fov = 0.4
    camera.panningSensibility *= 0.1;
    camera.wheelPrecision *= 0.1;
    camera.angularSensibilityX *= 3;
    camera.angularSensibilityY *= 3;
    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);


    var gerkin = BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/Xataev/London3d/9e030f71bf1647403ed616626fe858b1a1bb278f/", "gerkin.glb", scene);
    
    // Our built-in 'ground' shape.
    var gherkinGround = BABYLON.MeshBuilder.CreateGround("ground", {width: 80, height: 80}, scene);
    var scalpGround = BABYLON.MeshBuilder.CreateGround("ground", {width: 90, height: 90}, scene);
    var cheeseGround = BABYLON.MeshBuilder.CreateGround("ground", {width: 120, height: 120}, scene);
   
   
    var roundBgMat = new BABYLON.BackgroundMaterial("backgroundMaterial", scene);
    roundBgMat.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/Xataev/London3d/8fe639f0d4009bf37f5ed7dd5c78bd962df7bf84/circle_blured_01.png", scene);
    roundBgMat.diffuseTexture.hasAlpha = true; 
    roundBgMat.shadowLevel = 0.4;

    gherkinGround.material = roundBgMat;

    var squareBgMat = new BABYLON.BackgroundMaterial("backgroundMaterial", scene);
    squareBgMat.diffuseTexture = new BABYLON.Texture("https://raw.githubusercontent.com/Xataev/London3d/main/square_blured_01.png", scene);
    squareBgMat.diffuseTexture.hasAlpha = true; 
    squareBgMat.shadowLevel = 0.4;

    scalpGround.material = squareBgMat;    
    cheeseGround.material = squareBgMat;  

    var scalp = BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/Xataev/London3d/main/", "scalp_box.glb", scene, function(object)
     {
        scalp = object[0];
        scalp.position.x = 140;
        scalp.position.z = -50;
        scalp.rotationQuaternion = null; 
        scalp.rotation.y = -3.1415*0.5;
        scalpGround.setParent(scalp);
        scalpGround.position.x = 0;
        scalpGround.position.z = 0;
    });

    var cheese = BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/Xataev/London3d/main/", "cheesegrater.glb", scene, function(object)
     {
        cheese = object[0];
        cheese.position.x = 70;
        cheese.position.z = -140;
        cheese.rotationQuaternion = null; 
        cheese.rotation.y = -3.1415*0.5;
        cheeseGround.setParent(cheese);
        cheeseGround.position.x = 0;
        cheeseGround.position.z = 0;
    });




    return scene;
};
                window.initFunction = async function() {
                    
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {sceneToRender = scene                    
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
